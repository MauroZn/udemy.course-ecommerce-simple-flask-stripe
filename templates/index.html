<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>
    <header class="d-flex justify-content-between align-items-center p-3 border-bottom bg-light">
        <a href="{{ url_for('home') }}" class="btn me-2">
          <h1 class="m-0">Shop</h1>
        </a>
        <div class="nav-buttons">
            <a href="{{ url_for('login') }}" class="btn btn-outline-secondary me-2">
                <i class="fa-solid fa-right-to-bracket"></i>
            </a>
            <a href="{{ url_for('register') }}" class="btn btn-outline-secondary me-2">
                <i class="fa-solid fa-user-plus"></i>
            </a>
            <a href="{{ url_for('cart') }}" class="btn btn-outline-secondary">
                <i class="fa-solid fa-cart-shopping"></i>
            </a>
        </div>
  </header>

    <!-- Product Cards -->
    <main class="container mt-4">
        <div class="row">
            {% for product in products %}
                <div class="col-md-4 mb-4">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text">{{ product.description }}</p>
                            <div class="mt-auto">
                                <p class="fw-bold">${{ product.price }}</p>
                                <a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="btn btn-primary w-100">
                                    Add to Cart
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
            {% if products|length == 0 %}
                <p class="text-center text-muted">No products available.</p>
            {% endif %}
        </div>
    </main>

</body>
</html>
