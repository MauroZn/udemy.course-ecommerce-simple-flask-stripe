<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>
  <header class="d-flex justify-content-between align-items-center p-3 border-bottom bg-light">
        <a href="{{ url_for('home') }}" class="btn me-2">
          <h1 class="m-0" style="font-family: Arial,serif; font-size:32px">Shop</h1>
        </a>
  </header>

  <div class="container mt-4">
    <h1>Your Cart</h1>
    {% if products %}
      <ul class="list-group mb-3">
        {% for product in products %}
          <li class="list-group-item d-flex justify-content-between">
            {{ product.name }} - ${{ product.price }}
            <a href="{{ url_for('remove_from_cart', product_id=product.id) }}" class="btn btn-danger btn-sm">Remove</a>
          </li>
        {% endfor %}
      </ul>
      <h3>Total: ${{ total }}</h3>
      <a href="{{ url_for('checkout') }}" class="btn btn-success">Checkout</a>
    {% else %}
      <p>Your cart is empty.</p>
    {% endif %}
  </div>
</body>
</html>
